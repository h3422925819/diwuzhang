<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第5章 数据可视化 - 主题式分析平台</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 顶部控制面板 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">📊 第5章 数据可视化平台</h1>
                <div class="controls">
                    <!-- 主题选择 -->
                    <div class="control-group">
                        <label for="themeSelect">选择主题:</label>
                        <select id="themeSelect">
                            <option value="sales">📈 销售分析</option>
                            <option value="regional">🗺️ 区域分析</option>
                        </select>
                    </div>
                    
                    <!-- 布局选择 -->
                    <div class="control-group">
                        <label for="layoutSelect">布局:</label>
                        <select id="layoutSelect">
                            <option value="2x2">2×2 网格</option>
                            <option value="1x2">1×2 布局</option>
                            <option value="1x1">1×1 全屏</option>
                            <option value="auto">自适应</option>
                        </select>
                    </div>
                    
                    <!-- 用户偏好按钮 -->
                    <button id="savePrefs" class="btn btn-primary">💾 保存偏好</button>
                    <button id="resetPrefs" class="btn btn-secondary">🔄 重置</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主题内容区域 -->
    <main class="main">
        <div class="container">
            <!-- 销售分析主题 -->
            <section id="sales" class="theme-section active">
                <div class="theme-header">
                    <h2>📈 5.1 销售分析</h2>
                    <p>销售数据的多维度可视化分析</p>
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.1.1 月度销售趋势</h3>
                            <select class="chart-type-selector" data-chart="sales-trend">
                                <option value="line">折线图</option>
                                <option value="bar">柱状图</option>
                                <option value="area">面积图</option>
                                <option value="scatter">散点图</option>
                                <option value="mixed">混合图</option>
                                <option value="kline">K线图</option>
                                <option value="heatmap">热力图</option>
                            </select>
                        </div>
                        <div id="sales-trend" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.1.2 产品销售分布</h3>
                            <select class="chart-type-selector" data-chart="sales-products">
                                <option value="pie">饼图</option>
                                <option value="bar">柱状图</option>
                                <option value="doughnut">环形图</option>
                                <option value="funnel">漏斗图</option>
                                <option value="rose">玫瑰图</option>
                                <option value="tree">树图</option>
                                <option value="sunburst">旭日图</option>
                                <option value="nightingale">南丁格尔图</option>
                            </select>
                        </div>
                        <div id="sales-products" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.1.3 销售目标达成</h3>
                            <select class="chart-type-selector" data-chart="sales-target">
                                <option value="bar">柱状图</option>
                                <option value="gauge">仪表盘</option>
                                <option value="progress">进度条图</option>
                                <option value="liquid">水球图</option>
                                <option value="radar">雷达图</option>
                                <option value="bullet">子弹图</option>
                                <option value="thermometer">温度计图</option>
                            </select>
                        </div>
                        <div id="sales-target" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.1.4 销售渠道分析</h3>
                            <select class="chart-type-selector" data-chart="sales-channel">
                                <option value="pie">饼图</option>
                                <option value="bar">柱状图</option>
                                <option value="radar">雷达图</option>
                                <option value="sankey">桑基图</option>
                                <option value="graph">关系图</option>
                                <option value="parallel">平行坐标</option>
                                <option value="boxplot">箱线图</option>
                                <option value="circular">圆形布局</option>
                            </select>
                        </div>
                        <div id="sales-channel" class="chart"></div>
                    </div>
                </div>
            </section>

            <!-- 区域分析主题 -->
            <section id="regional" class="theme-section">
                <div class="theme-header">
                    <h2>🗺️ 5.2 区域分析</h2>
                    <p>区域业务数据的空间分布分析</p>
                </div>
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.2.1 区域销售分布</h3>
                            <select class="chart-type-selector" data-chart="regional-sales">
                                <option value="bar">柱状图</option>
                                <option value="map">地图</option>
                                <option value="tree">树图</option>
                                <option value="pie">饼图</option>
                                <option value="scatter3d">3D散点图</option>
                                <option value="surface3d">3D曲面图</option>
                                <option value="globe3d">3D地球</option>
                                <option value="geo">地理坐标</option>
                            </select>
                        </div>
                        <div id="regional-sales" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.2.2 区域增长趋势</h3>
                            <select class="chart-type-selector" data-chart="regional-growth">
                                <option value="line">折线图</option>
                                <option value="area">面积图</option>
                                <option value="bar">柱状图</option>
                                <option value="stack">堆叠图</option>
                                <option value="stream">河流图</option>
                                <option value="pair">配对图</option>
                                <option value="themeRiver">主题河流图</option>
                                <option value="custom">自定义组合</option>
                            </select>
                        </div>
                        <div id="regional-growth" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.2.3 市场份额分析</h3>
                            <select class="chart-type-selector" data-chart="market-share">
                                <option value="funnel">漏斗图</option>
                                <option value="pie">饼图</option>
                                <option value="bar">柱状图</option>
                                <option value="radar">雷达图</option>
                                <option value="scatter">散点图</option>
                                <option value="bubble">气泡图</option>
                                <option value="wordcloud">词云图</option>
                                <option value="pictorial">象形图</option>
                            </select>
                        </div>
                        <div id="market-share" class="chart"></div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <h3>5.2.4 区域对比分析</h3>
                            <select class="chart-type-selector" data-chart="regional-compare">
                                <option value="radar">雷达图</option>
                                <option value="parallel">平行坐标</option>
                                <option value="scatter3d">3D散点图</option>
                                <option value="surface">3D曲面</option>
                                <option value="heatmap">热力图</option>
                                <option value="correlation">相关性图</option>
                                <option value="network">网络图</option>
                                <option value="chord">弦图</option>
                            </select>
                        </div>
                        <div id="regional-compare" class="chart"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>第5章数据可视化平台 - 支持主题切换与自定义布局</p>
        </div>
    </footer>

    <!-- 通知容器 -->
    <div id="notification-container" class="notification-container"></div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
